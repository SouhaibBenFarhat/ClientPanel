<div class="row">
<div class="col-md-6">
<h2><i class="fa fa-users"></i> Clients</h2>
</div>
<div class="col-md-6">
<h5 class="pull-right text-muted">Total Owed: {{ totalOwed | currency:"USD":true }}</h5>
</div>
</div>
<table *ngIf="clients?.length > 0; else noClient" class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th>Phone</th>
      <th></th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>#</td>
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.balance | currency:"USD":true }}</td>
      <td>{{client.phone}}</td>
      <a href="#" [routerLink]="['/client/'+client.key]" class="btn btn-secondary btn-sm" style="margin-top: 10px;"> <i class="fa fa-arrow-circle-o-right"></i> Detail</a>
    </tr>
  </tbody>
</table>
<ng-template #noClient>
  <hr>
  <h5>There is no clients in the system.</h5>
</ng-template>
